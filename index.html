<!DOCTYPE html>
<html lang="en">

<head>
    <title>Millie Fans Discord</title>
    <style>
        body {
            background-color: #36393f;
        }

        @media (min-width: 600px) {
            #DiscordFrame {
                width: 250px;
                height: 400px;
                margin-top: 50px;
                margin-right: 0px;
            }

            #CommingSoon {
                width: 625px;
                height: 625px;
                margin-left: 0px;
            }
        }
    </style>
</head>

<body>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

</html>
